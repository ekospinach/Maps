<body>
    <div data-role="page" data-fullscreen="true" id="splash"> 
        <div data-role="tabs" id="tabs">
          <div data-role="navbar">
            <ul>
              <li><a href="#google" data-ajax="false"><img src="http://support.etouch.net/cm/wiki/support.Plugins.wiki/1065456main_icon_google_maps.gif" valign="middle" width="26" height="26"> google</a></li>

              <li><a href="#here" data-ajax="false"><img src="http://screenshots.de.sftcdn.net/de/scrn/6652000/6652973/nokia-here-08-32x32.png" valign="middle" width="26" height="26"> here</a></li>

          <div id="google" class="ui-body-d ui-content">

            <div id="map-canvas"></div>
            <script>
                var map;

                function initialize() {
                  var mapOptions = {
                    zoom: 6
                  };
                  map = new google.maps.Map(document.getElementById('map-canvas'),
                      mapOptions);

                  // Try HTML5 geolocation
                  if(navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                      var pos = new google.maps.LatLng(position.coords.latitude,
                                                       position.coords.longitude);

                      var infowindow = new google.maps.InfoWindow({
                        map: map,
                        position: pos,
                        content: 'Location found using HTML5.'
                      });

                      map.setCenter(pos);
                    }, function() {
                      handleNoGeolocation(true);
                    });
                  } else {
                    // Browser doesn't support Geolocation
                    handleNoGeolocation(false);
                  }
                }

                function handleNoGeolocation(errorFlag) {
                  if (errorFlag) {
                    var content = 'Error: The Geolocation service failed.';
                  } else {
                    var content = 'Error: Your browser doesn\'t support geolocation.';
                  }

                  var options = {
                    map: map,
                    position: new google.maps.LatLng(60, 105),
                    content: content
                  };

                  var infowindow = new google.maps.InfoWindow(options);
                  map.setCenter(options.position);
                }

                google.maps.event.addDomListener(window, 'load', initialize);
            </script>

          </div>

            <script>
                const YOUR_BING_MAP_CREDENTIALS = 'AveP_RSU9n-LMWf3bJmsicSiMYIG7I8nu8tI6P4tI1_WTyEd1jpmznDEa8-jnXib';

          <div id="here" class="ui-body-d ui-content">
        
            <div id="mapContainer"></div>
            <script>
            nokia.Settings.set("app_id", "HcAxX0W5CRY9SZ6d8Zma");
            nokia.Settings.set("app_code", "6f0x1eFUzMoazY8R8LnavA");
            var map = new nokia.maps.map.Display(
                    document.getElementById("mapContainer"), {
                        // Zoom level for the map
                        zoomLevel: 15,
                        components: [new nokia.maps.map.component.Behavior()],
                        // Map center coordinates
                        center: [52.5341397, 13.4220405]
                    }
                );

            // Create a marker and add it to the map
            var marker = new nokia.maps.map.StandardMarker([52.5341397, 13.4220405], {

            });

            map.objects.add(marker);

          </div>
          <div id="leaflet" class="ui-body-d ui-content">

            <div id="map"></div>
            <script>
            navigator.geolocation.getCurrentPosition(function(position) {
                run(position.coords.latitude, position.coords.longitude);

            }, function() {
                    // failed
                    run('52.5341397', '13.4220405');

            });

            function run(lat, long) {
                var map = L.map('map').setView([lat, long], 15);

                // add an OpenStreetMap tile layer
                L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                var marker = L.marker([lat, long]).addTo(map);
            }
            </script>

          </div>
