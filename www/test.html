

<style type="text/css">
    html {
        overflow:hidden;
    }

    body {
        margin: 0;
        padding: 0;
        position: absolute;
        overflow:hidden;
        width: 100%;
        height: 100%;
    }

    #mapContainer {
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        position: absolute;
    }
</style>

<script src="http://js.api.here.com/se/2.5.3/jsl.js" type="text/javascript" charset="utf-8"></script>

    <div id="mapContainer"></div>
    <script>
    nokia.Settings.set("app_id", "HcAxX0W5CRY9SZ6d8Zma");
    nokia.Settings.set("app_code", "6f0x1eFUzMoazY8R8LnavA");
    var map = new nokia.maps.map.Display(
        	document.getElementById("mapContainer"), {
        		// Zoom level for the map
        		zoomLevel: 15,
                components: [new nokia.maps.map.component.Behavior()],
        		// Map center coordinates
        		center: [52.5341397, 13.4220405]
        	}
        );
        
    // Create a marker and add it to the map
    var marker = new nokia.maps.map.StandardMarker([52.5341397, 13.4220405], {
        text: "Hi!", // Small label
        draggable: true  // Make the marker draggable
    });

    map.objects.add(marker);
    </script>
